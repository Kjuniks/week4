<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <link rel="stylesheet" href="browse.css" />
    <script src="browse.js" defer></script>
    <script
      src="https://kit.fontawesome.com/ae9cc51848.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="browse">
      <nav>
        <div class="nav__row">
          <a href="../index.html">
            <figure class="logo__img--wrapper">
              <img
                src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg"
                alt=""
                class="logo__img"
              />
            </figure>
          </a>
          <form onsubmit="searchMoviesForm(event)" class="browse__form">
            <input
              type="text"
              class="browse__input"
              placeholder="Movie title..."
              required
            />
            <button type="submit" class="btn btn--nav">Search</button>
          </form>
          <ul class="nav__links">
            <li class="nav__list link__hover-effect">
              <a href="../index.html" class="nav__link">Home</a>
            </li>
            <li
              onclick="fetchByGenreId(35)"
              class="nav__list link__hover-effect"
            >
              <a href="#" class="nav__link">Browse</a>
            </li>
            <li class="nav__list">
              <a
                href="https://kjuniks.github.io/denisniksic/"
                target="_blank"
                class="btn"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <header>
        <div class="container">
          <div class="row">
            <ul onmousewheel="scrollList(event)" class="genres__list">
              <li onclick="fetchByGenreId(28)" class="genres__link">Action</li>
              <li onclick="fetchByGenreId(12)" class="genres__link">
                Adventure
              </li>
              <li onclick="fetchByGenreId(16)" class="genres__link">
                Animation
              </li>
              <li onclick="fetchByGenreId(35)" class="genres__link">Comedy</li>
              <li onclick="fetchByGenreId(80)" class="genres__link">Crime</li>
              <li onclick="fetchByGenreId(99)" class="genres__link">
                Documentary
              </li>
              <li onclick="fetchByGenreId(18)" class="genres__link">Drama</li>
              <li onclick="fetchByGenreId(10751)" class="genres__link">
                Family
              </li>
              <li onclick="fetchByGenreId(14)" class="genres__link">Fantasy</li>
              <li onclick="fetchByGenreId(36)" class="genres__link">History</li>
              <li onclick="fetchByGenreId(27)" class="genres__link">Horror</li>
              <li onclick="fetchByGenreId(10402)" class="genres__link">
                Music
              </li>
              <li onclick="fetchByGenreId(9648)" class="genres__link">
                Mystery
              </li>
              <li onclick="fetchByGenreId(10749)" class="genres__link">
                Romance
              </li>
              <li onclick="fetchByGenreId(878)" class="genres__link">Sci-Fi</li>
              <li onclick="fetchByGenreId(10770)" class="genres__link">
                TV Movie
              </li>
              <li onclick="fetchByGenreId(53)" class="genres__link">
                Thriller
              </li>
              <li onclick="fetchByGenreId(10752)" class="genres__link">War</li>
              <li onclick="fetchByGenreId(37)" class="genres__link">Western</li>
            </ul>
            <div class="movies__container"></div>
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
